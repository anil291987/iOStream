<div id="main" class="container">

  <div id="login-screen" class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div id="login-holder">
        <div id="email-modal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Send Screenshots to Email</h4>
              </div>
              <div class="modal-body">
                <div class="input-group text-center">
                  <span class="input-group-addon">Email</span>
                  <input id="email-id" type="text" class="form-control" autofocus placeholder="Enter Email">
                </div>
                <div class="text-right">
                  <a id="cancel-email" type="button" class="btn btn-danger" href="#">Cancel</a>
                  <button id="go-email" type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
              <!--
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                -->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div id="login-modal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Watch a channel</h4>
              </div>
              <div class="modal-body">
                <div class="input-group text-center">
                  <span class="input-group-addon">Channel ID</span>
                  <input id="stream-id" type="text" class="form-control" autofocus placeholder="Enter Code">
                </div>
                <div class="text-right">
                  <a id="cancel-channel" type="button" class="btn btn-danger" href="index.html">Cancel</a>
                  <button id="go-channel" type="button" class="btn btn-primary">Go to Channel</button>
                </div>
              </div>
              <!--
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                -->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>


  <div id="main-row" class="row">
    <div id="main-panel" class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Now watching: <span id="chan">none</span></h3>
        </div>
        <div id="view-panel" class="panel-screenview panel-body">
          <!--
          <video id="test" class="screenview" src="assets/videos/sample.mov" autoplay loop>
          -->
	  <img id="load-gif" src="assets/images/ajax-loader.gif" style="display: none; margin-left: auto; margin-right: auto; margin-top: 50px;"/>
          <canvas id="test" class="stretchwidth"></canvas>
        </div>
        <div class="panel-footer">
          <button id="btn-screenshot" type="button" class="btn btn-success">Take Screenshot <span class="glyphicon glyphicon-camera"></span></button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators 
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
-->
        <!-- Wrapper for slides -->
        <div id="screenshots-container" class="carousel-inner">
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
<img id="ia" style="display:none;"/>

<script src="assets/js/canvas2image.js"></script>
